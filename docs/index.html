      }

      .image-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 100%;
        position: relative;
        z-index: 1;
        perspective: 1000px;
      }

      .image-item {
        flex: 0 0 auto;
        margin: 2px;
        z-index: 1;
        width: calc(50% - 4px);
        height: auto;
        transition: transform 0.3s, filter 0.3s;
      }

      .image-item img {
        width: 100%;
        height: auto;
        object-fit: cover;
        backface-visibility: hidden;
      }

      .image-item:hover {
        z-index: 100;
        filter: brightness(1.2);
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, transparent, #000 70%);
        mix-blend-mode: overlay;
        pointer-events: none;
        animation: pulse 5s infinite;
      }

      @keyframes pulse {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }

      @media (max-width: 768px) {
        .image-item {
          width: calc(100% - 4px);
        }

        .signup-link {
          width: 100%;
        }
      }
